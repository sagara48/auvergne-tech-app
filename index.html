<!DOCTYPE html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="AuvergneTech - Application de gestion intégrée pour techniciens ascensoristes" />
    <meta name="theme-color" content="#f97316" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AuvergneTech" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>AuvergneTech - Gestion Intégrée</title>
    <script>
      // Initialiser le thème avant le rendu pour éviter le flash
      (function() {
        try {
          const stored = localStorage.getItem('auvergne-tech-storage');
          if (stored) {
            const data = JSON.parse(stored);
            const theme = data.state?.theme || 'dark';
            document.documentElement.classList.remove('dark', 'light');
            document.documentElement.classList.add(theme);
            // Mettre à jour la couleur du thème meta tag
            const metaTheme = document.querySelector('meta[name="theme-color"]');
            if (metaTheme) {
              metaTheme.setAttribute('content', theme === 'dark' ? '#09090b' : '#ffffff');
            }
          }
        } catch (e) {
          // En cas d'erreur, garder le thème sombre par défaut
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW enregistré:', registration.scope);
              
              // Vérifier les mises à jour
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Nouvelle version disponible
                    if (confirm('Nouvelle version disponible ! Recharger ?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.log('Erreur SW:', error);
            });
        });
        
        // Écouter les changements de connexion
        window.addEventListener('online', () => {
          document.body.classList.remove('offline');
          console.log('Connexion rétablie');
        });
        
        window.addEventListener('offline', () => {
          document.body.classList.add('offline');
          console.log('Connexion perdue');
        });
      }
    </script>
  </body>
</html>
